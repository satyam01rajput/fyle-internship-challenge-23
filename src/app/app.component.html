<div class="text">
  <h1>Search Git-hub User</h1>
</div><br>



<div>
  <form (ngSubmit)="onSearch()">
    <input class="new cursor-pointer " type="search" name="username" [(ngModel)]="username"
      placeholder="Search GitHub User Here">
    <input class="new1" type="submit" value="Search">
  </form>
</div>

<div *ngIf="isLoading$ | async; else content" class="item">
  <!-- Loading indicator -->
  <!-- <p class="text-center mt-5">Loading...</p> -->
  
  <ngx-skeleton-loader count="1" appearance="circle" [theme]="{height: '150px',width:'150px', margin:'15px 0px 0px 150px', }" ></ngx-skeleton-loader>
  <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '100px',width:'150px', margin:'15px 0px 25px 80px', }" ></ngx-skeleton-loader>
  <div>
  <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '15px',width:'200px', margin:'15px 0px 25px 150px', }" ></ngx-skeleton-loader>

  </div>
  
  <div class="all">
    <div class="grid grid-cols-2 mt-20">
        <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '120px',width:'400px', margin:'15px 0px 0px 0px', }" ></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '120px',width:'400px', margin:'15px 0px 0px 0px', }" ></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '120px',width:'400px', margin:'15px 0px 0px 0px', }" ></ngx-skeleton-loader>
        <ngx-skeleton-loader count="1" appearance="line" [theme]="{height: '120px',width:'400px', margin:'15px 0px 0px 0px', }" ></ngx-skeleton-loader>
    </div>
  </div>
</div>


<ng-template #content>

<div *ngIf="user!=null; else elseBlock">
  <div *ngIf="user" class="main1">
    <div class="content">
      <img class="circle-img" src={{user.avatar_url}} /><br>
      <div class="cent">{{user.html_url}}</div>
    </div>
    <br>

    <div class="des">
      <p>{{user.name}}</p>
      <p>{{user.location}}</p>
      <p class="flex max-w-[600px]">{{user.bio}}</p>
      <p>{{user.twitter_username}}</p>
    </div>
  </div>
</div>
<br><br><br>


<div class="all">
  <div class="grid grid-cols-2">
    <div *ngFor="let repo of repos | paginate: {itemsPerPage:perPage,currentPage:currentPage}" class="first mt-5">
      <div class="box text-blue-600 font-bold text-lg">
        {{repo.name}}
      </div>
      <div class="descr truncate"> {{repo.description}}</div><br>
      <div class="internal">
        <div *ngIf="repo.language!=null" class="box1">{{repo.language}}</div>
        <div *ngFor="let topic of repo.topic" class="box1">{{repo.language}}</div>
        
      </div>
      
    </div>
  </div>
  <div class="satya mt-5" ><pagination-controls (pageChange)="currentPage=$event"></pagination-controls></div>
</div>
<br><br>


</ng-template>
<ng-template #elseBlock><p class="text-center mt-5"> {{res}} </p></ng-template>
